<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
      <link rel="shortcut icon" href="img/icons/favicon.ico"/>
      <link href="https://fonts.googleapis.com/css?family=Hind+Siliguri:400,700&display=swap" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="css/styles.css">

      <title>AllTheCats</title>
  </head>
  <body>
        <!-- NAVBAR LOGO -->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top ml-auto">
          <a class="navbar-brand" href="https://jessmcdonald.github.io/cats-knowledgebase/">
            <img src="img/paw.png" alt="cat paw logo" width="40" class="d-inline-block align-top">
            AllTheCats
          </a>
          <!-- NAVBAR SEARCH -->
          <form class="form-inline">
            <input class="form-control mr-sm-2" type="text" id=catBreedSearchInput placeholder="Search for a cat..." aria-label="Search">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- NAVBAR BURGER/NAVS -->
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item-active">
                <a class="nav-item nav-link active" href="https://jessmcdonald.github.io/cats-knowledgebase/">Home<span class="sr-only">(current)</span></a>
              </li>
              <li>
                <a class="nav-item nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Cat of the week <i>Coming soon!</i></a>
              </li>
              <li>
                <a class="nav-item nav-link disabled" href="#" tabindex"-1" aria-disabled="true">Contact</a>
              </li>
            </ul>
          </div>
        </nav>
        <!-- CATLIST CONTAINER -->
        <div class="cat-container container-fluid">
          <div class="list-group" id="listDiv">
          </div>

          <!-- MODAL -->
          <div class="modal fade" id="modalContainer" tabindex="-1" role="dialog" aria-labelledby="modalContainer" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="cat-breed-name"></h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>

                <div class="modal-body" id="cat-breed-details">
                </div>
                <p></p>
                <div class="modal-body" id="cat-breed-image">
                </div>

                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>


  </body>

  <footer class="page-footer">
    <div class="footer">
      <img src="img/paw.png" alt="cat paw logo" width="15"> This is a footer, cats also have footers but they call them <i>'paws.'</i> <img src="img/paw.png" alt="cat paw logo" width="15">
    </div>
  </footer>

    <script src="js/promise-polyfill.js"></script>
    <script src="js/fetch.umd.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>

</html>
